{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>

<div class="container">
    <div class="row">
        <div class="col">

            <h2>Registro</h2>
            <form action="{% url 'guardarClient' %}" class="form" method="POST">
                {% csrf_token %}
                {{form|crispy}}
            {% if field.errors %}
            {{ field.errors }}
            {% endif %}
            
            <button type="submit" class="btn btn-primary btn-block" value="Confirmar">Registrar</button>
        </div>
    </div>
</div>
</body>
</html>
