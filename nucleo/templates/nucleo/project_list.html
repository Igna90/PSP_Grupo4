{% extends 'nucleo/index.html' %}

    {% block content %}
    <section id="hero">
        <div class="container">
            <h2 class="ss">Proyectos</h2>
            <table id="tt" class="table table-hover">
              <thead>
                <tr>
                  <th>Titulo</th>
                  <th>Nivel</th>
                  <th>Fecha comienzo</th>
                  <th>Categoria</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {% for item in project_list %}
                <tr class="a">
                  <td>{{ item.title }}</td>
                  <td>{{ item.level }}</td>
                  <td>{{ item.startDate }}</td>
                  <td >{{ item.idCategory }}</td>
                  <td>
                    <button class="btn btn-primary bot"><a class="bl" href="{% url 'detailProjects' item.id %}">Ver</a></button>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
    </section>   
    {% endblock %}
